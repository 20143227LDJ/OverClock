<body class="bg-dark fg-white h-vh-100 m4-cloak">
    
<center>
    <div class="container-fluid start-screen h-100">
        <h1 class="start-screen-title">커피도르 본거지</h1>

        <div class="tiles-area clear">
            <div class="tiles-grid tiles-group size-2 fg-white" data-size="wide"data-group-title="핫존">
                
               
                <div data-role="tile" class="bg-red" data-size="large">
                    <span class="mif-chrome icon"></span>
                    <span class="branding-bar">핫 존</span>
                </div>
             
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="General">

                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-envelop icon"></span>
                    <span class="branding-bar">게시판</span>
                    <span class="badge-bottom">10</span>
                </div>
                <div data-role="tile" class="bg-orange fg-white" >
                    <span class="mif-chrome icon"></span>
                    <span class="branding-bar">킬링타임</span>
                </div>
                <div data-role="tile" class="bg-cyan fg-white">
                        <span class="mif-envelop icon"></span>
                        <span class="branding-bar">티켓팅 연습</span>
                        <span class="badge-bottom">10</span>
                    </div>
                <div data-role="tile" class="bg-cyan fg-white">
                            <span class="mif-envelop icon"></span>
                            <span class="branding-bar">광고</span>
                            <span class="badge-bottom">10</span>
                        </div>      
            </div>
        </div>
    </div>
</center>
